<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Journal</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="container">
    <div class="sidebar left-sidebar">
      <button id="new-entry-btn" class="new-entry-btn">New Entry</button>
      <ul id="entry-list" class="entry-list">
        <!-- Entries will be dynamically loaded here -->
      </ul>
    </div>
    <div class="editor">
      <div id="editor-content" class="editor-content" contenteditable="true"></div>
      <!-- Add this line just before the closing </div> of the editor div -->
      <div id="save-indicator" class="save-indicator"></div>
    </div>
    <div class="sidebar right-sidebar" id="right-sidebar">
      <h3 id="sidebar-title">Events</h3>
      <button id="refresh-events-btn" class="refresh-btn">🔄 Refresh Events</button>
      <ul id="event-list" class="event-list">
        <!-- Events will be dynamically loaded here -->
      </ul>
    </div>
    <button id="toggle-sidebar-btn" class="toggle-sidebar-btn">🗄️</button>
  </div>

  <script src="http://localhost:8000/copilot/index.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
